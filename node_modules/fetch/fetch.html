<!DOCTYPE html>
<html>
<head>
	<title>fetch </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div class="container my-5 text-center">
		<button class="btn btn-danger w-100" id="boton" >obtener</button>


	    <div class="mt-5" id="contenido">
	    	
	    </div>

	   

         <div class="mt-5">
         	
            <table class="table table-dark">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Email</th>
		      <th scope="col">Ciudad</th>
		    </tr>
		  </thead>
		  <tbody id="tdBody">
		  </tbody>
		   
         </div>
	    
	</div>



	<script type="text/javascript">
		
      var boton=document.getElementById('boton');
      boton.addEventListener('click',traer);

      
      var contenido=document.querySelector('#contenido');//es equivalente que getElementById


    var arreglo=[];

	function traer()
	{
		fetch('texto.json')//    api    https://randomuser.me/api/
		.then(res=>res.json())
		.then(datos=>{

			//console.log(datos);
        	tabla(datos);
			          
		})




	}


	function tabla(datos)//funcion para mostrar datos de un arreglo en una tabla
	{ 

		tdBody.innerHTML="";

		for(let da of datos)
		{
		 tdBody.innerHTML+=`
		   <tr>
		      <th scope="row">${da.id}</th>
		      <td>${da.nombre}</td>
		      <td>${da.email}</td>
		      <td>${da.estado ? "activo" : "eleminado"}</td>
	      </tr>
	     

		 `

	    }

   }  

//   https://www.youtube.com/watch?v=imyVfjCt-HY&list=PLPl81lqbj-4I11QPam9ApoT7tGbmyBg9P&index=11
	</script>
		

</body>
</html>
