<!DOCTYPE html>
<html>
<head>

	<title>funciones arrow</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h1 id="saludo"></h1>
<h1 id="datos"></h1>
<h2 id="suma">el resultado de la suma: </h2>

<script type="text/javascript">

	var saludo=document.getElementById('saludo');


	function saludar(nombre)
	{
		var w="hola "+nombre;
		return w;
	}

	saludo.innerHTML=saludar('julian');

////////////////////////////////////////////

	var apellido=ape=>'hola '+ape;//funcion arrow
	
	datos.innerHTML=apellido('calambas');

//////////////////////////////////////////

 var suma=document.getElementById('suma');

 var sumar=(num1,num2)=>{  //funcion arrow con n parametros.
  var num3=50;
  num3+=num1+num2;
  return num3;
 }

 suma.innerHTML+=sumar(20,10);




</script>
</body>
</html>
