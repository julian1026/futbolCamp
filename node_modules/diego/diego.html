<script type="text/javascript">
	
let arregloOriginal=[{"entidad":"FUP","movimiento":"Ingreso","valor":"2233223"},
					{"entidad":"ent2","movimiento":"Ingreso","valor":"90333"},
					{"entidad":"ent1","movimiento":"Ingreso","valor":"23332"},
					{"entidad":"FUP","movimiento":"Ingreso","valor":"345678"},
					{"entidad":"ent2","movimiento":"Ingreso","valor":"10000"},
					{"entidad":"ent2","movimiento":"Ingreso","valor":"2000"},
					{"entidad":"ent1","movimiento":"Ingreso","valor":"3000"},
					{"entidad":"ent1","movimiento":"Ingreso","valor":"3000"},
					{"entidad":"FUP","movimiento":"Ingreso","valor":"1000"},
					{"entidad":"FUP","movimiento":"Ingreso","valor":"1000"},]



let filtro= arregloOriginal.filter((valorActual, indiceActual, arreglo) => {
    //Podríamos omitir el return y hacerlo en una línea, pero se vería menos legible
    let nuevo=arreglo.findIndex(valorDelArreglo =>valorDelArreglo.entidad ===valorActual.entidad) === indiceActual;  
    return  nuevo;
});

//console.log(arreglo);

for(let arr of arregloOriginal){
	let numeroUno=parseInt(arr.valor);
	//console.log(numeroUno);
	for(let fil of filtro){
		let numeroDos=parseInt(fil.valor)
		if(fil.entidad==arr.entidad && numeroUno!=numeroDos){
         //fil.valor=0;
          fil.valor=numeroUno+numeroDos;                       
		}				
	}
}

console.log(filtro);
